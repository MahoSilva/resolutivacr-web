    :root{
      --green-900:#093a36;   /* cabecera base */
      --green-800:#0b4743;   /* degradado header */
      --beige:#f4ecdf;       /* fondo servicios */
      --gold:#d1a72c;        /* botón primario/CTA */
      --text:#0f0f0f;
      --white:#ffffff;
      --radius:16px;
      --shadow:0 8px 24px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;
      color:var(--text);
      line-height:1.6;
      background:#fff;
    }

    /* ====== NAV + HEADER ====== */
    .site-header{
      position:sticky; top:0; z-index:1000;
      color:var(--white);
      padding-bottom:2rem;
      background: linear-gradient(180deg, var(--green-800) 0%, var(--green-900) 70%);
    }
    .top-nav{
      max-width:1100px; margin:0 auto; padding:1rem 1.25rem;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      flex-wrap:wrap; /* permite que el menú baje si el logo ocupa más espacio */
    }

    /* Logo PNG – solicitado a 300 px en desktop */
    .brand{ display:inline-flex; align-items:center; text-decoration:none; }
    .brand img{
      width:300px;            /* << tamaño principal solicitado */
      height:auto;            /* mantiene proporción */
      max-width:100%;         /* evita overflow si el contenedor es más pequeño */
      display:block;
    }
    /* tablet */
    @media (max-width:1024px){
      .brand img{ width:220px; }
    }
    /* móvil */
    @media (max-width:768px){
      .brand img{ width:160px; }
    }

    /* Menú desktop */
    .menu{
      list-style:none; display:flex; gap:1rem; margin:0; padding:0; align-items:center;
    }
    .menu a{
      color:#ffffff; text-decoration:none; opacity:.95;
      font-size: clamp(1rem, 1.05vw, 1.125rem); /* ~16–18px */
      font-weight:600; letter-spacing:.1px;
      padding:.2rem 0;
    }
    .menu a:hover{ opacity:1; }

    /* CTA en el menú */
    .menu .btn-cta{
      background: var(--gold); color:#1a1a1a;
      padding:.6rem .9rem; border-radius:12px; border:1px solid transparent;
      font-size: clamp(.95rem, 1vw, 1.05rem);
      box-shadow:0 8px 20px rgba(209,167,44,.22);
    }
    .menu .btn-cta:hover{ filter:brightness(1.05); }

    /* Botón menú móvil */
    .menu-toggle{
      display:none;
      background:transparent; border:1px solid rgba(255,255,255,.35);
      color:#fff; padding:.45rem .65rem; border-radius:10px;
      font-weight:600;
    }

    /* ====== HERO ====== */
    .hero{max-width:1100px; margin:0 auto; padding:3.5rem 1.25rem 3rem}
    .hero h1{
      font-size:clamp(2.1rem,4.2vw,3.3rem);
      line-height:1.1; margin:0 0 1rem; font-weight:800; color:#fff;
    }
    .hero-sub{
      max-width:760px; margin:0 0 1.6rem; color:#eaf4f1; /* más legible */
      font-size:clamp(1rem,1.2vw,1.1rem);
    }
    .hero-cta{display:flex; gap:.75rem; flex-wrap:wrap}
    .btn{
      display:inline-block; padding:.9rem 1.1rem; border-radius:12px;
      text-decoration:none; font-weight:600; border:1.5px solid rgba(255,255,255,.25);
      transition:.2s ease-in-out;
    }
    .btn-primary{background:var(--gold); color:#1a1a1a; border-color:transparent}
    .btn-ghost{background:transparent; color:#fff}
    .btn:hover{transform:translateY(-1px); box-shadow:var(--shadow)}
