<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <title>Resolutiva (light)</title>
  <desc>Wordmark de Resolutiva para fondos oscuros: texto blanco y acento dorado.</desc>
  <style>
    .word { fill:#FFFFFF; }
    .accent { fill:#D1A72C; }
    text { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
           font-weight: 800; letter-spacing: .2px; text-rendering: geometricPrecision; }
  </style>

  <!-- Acento dorado -->
  <circle class="accent" cx="20" cy="18" r="4"/>
  <!-- Wordmark -->
  <text class="word" x="36" y="40" font-size="28">Resolutiva</text>
</svg>
